<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¨m ki·∫øm s·∫£n ph·∫©m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats-item {
            text-align: center;
        }

        .stats-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stats-label {
            color: #666;
            font-size: 0.9em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-image.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            line-height: 1.4;
            min-height: 50px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
            grid-column: 1 / -1;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2em;
            grid-column: 1 / -1;
        }

        .clear-filters {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-filters:hover {
            background: #c2185b;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Danh m·ª•c s·∫£n ph·∫©m</h1>
        
        <div class="search-section">
            <div class="search-grid">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm s·∫£n ph·∫©m...">
                <select id="categoryFilter" class="search-input">
                    <option value="">üìÅ T·∫•t c·∫£ danh m·ª•c</option>
                </select>
                <select id="subcategoryFilter" class="search-input">
                    <option value="">üìÇ T·∫•t c·∫£ danh m·ª•c ph·ª•</option>
                </select>
                <button class="clear-filters" onclick="clearFilters()">üîÑ X√≥a b·ªô l·ªçc</button>
            </div>
        </div>

        <div class="stats">
            <div class="stats-item">
                <div class="stats-number" id="totalProducts">0</div>
                <div class="stats-label">T·ªïng s·∫£n ph·∫©m</div>
            </div>
            <div class="stats-item">
                <div class="stats-number" id="displayedProducts">0</div>
                <div class="stats-label">ƒêang hi·ªÉn th·ªã</div>
            </div>
        </div>

        <div id="productsContainer" class="products-grid">
            <div class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <div id="productModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let filteredProducts = [];

        // Load data
        fetch('products-simple-filtered.json')
            .then(response => response.json())
            .then(data => {
                allProducts = data.products;
                filteredProducts = allProducts;
                initializeFilters();
                displayProducts();
                updateStats();
            })
            .catch(error => {
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="no-results">‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i</div>';
            });

        function initializeFilters() {
            // Populate category dropdown
            const categories = [...new Set(allProducts.map(p => p.category))].sort();
            const categorySelect = document.getElementById('categoryFilter');
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', filterProducts);
            document.getElementById('categoryFilter').addEventListener('change', updateSubcategories);
            document.getElementById('subcategoryFilter').addEventListener('change', filterProducts);
        }

        function updateSubcategories() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            const subcategorySelect = document.getElementById('subcategoryFilter');
            
            subcategorySelect.innerHTML = '<option value="">üìÇ T·∫•t c·∫£ danh m·ª•c ph·ª•</option>';
            
            if (selectedCategory) {
                const subcategories = [...new Set(
                    allProducts
                        .filter(p => p.category === selectedCategory)
                        .map(p => p.subcategory)
                )].sort();
                
                subcategories.forEach(subcat => {
                    const option = document.createElement('option');
                    option.value = subcat;
                    option.textContent = subcat;
                    subcategorySelect.appendChild(option);
                });
            }
            
            filterProducts();
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const subcategory = document.getElementById('subcategoryFilter').value;

            filteredProducts = allProducts.filter(product => {
                const matchesSearch = !searchTerm || product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                const matchesSubcategory = !subcategory || product.subcategory === subcategory;

                return matchesSearch && matchesCategory && matchesSubcategory;
            });

            displayProducts();
            updateStats();
        }

        function displayProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-results">üòî Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</div>';
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductDetail('${product.name.replace(/'/g, "\\'")}', '${product.photo ? product.photo.replace(/'/g, "\\'") : ''}', '${product.category}', '${product.subcategory}')">
                    ${product.photo 
                        ? `<img src="${product.photo}" alt="${product.name}" class="product-image" onerror="this.outerHTML='<div class=\\'product-image no-image\\'>üì¶ Kh√¥ng c√≥ ·∫£nh</div>'"`
                        : '<div class="product-image no-image">üì¶ Kh√¥ng c√≥ ·∫£nh</div>'
                    }
                    <div class="product-info">
                        <div class="product-category" style="font-size: 0.85em; color: #667eea; margin-bottom: 5px;">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length;
            document.getElementById('displayedProducts').textContent = filteredProducts.length;
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('subcategoryFilter').value = '';
            filterProducts();
        }

        function showProductDetail(name, photo, category, subcategory) {
            const modal = document.getElementById('productModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                ${photo
                    ? `<img src="${photo}" alt="${name}" class="modal-image" onerror="this.style.display='none'">`
                    : ''
                }
                <div style="color: #667eea; font-size: 0.9em; margin-bottom: 10px;">üìÅ ${category} ‚Ä∫ ${subcategory}</div>
                <h2 style="margin: 20px 0; color: #333;">${name}</h2>
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px;">
                    <div style="margin-bottom: 15px;">
                        <div style="color: #666; font-size: 0.9em; font-weight: bold; margin-bottom: 5px;">üìÇ Danh m·ª•c</div>
                        <div style="color: #333; font-size: 1.1em;">${category}</div>
                    </div>
                    <div>
                        <div style="color: #666; font-size: 0.9em; font-weight: bold; margin-bottom: 5px;">üìë Danh m·ª•c ph·ª•</div>
                        <div style="color: #333; font-size: 1.1em;">${subcategory}</div>
                    </div>
                </div>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #eee;">
                    <div style="color: #666; font-size: 0.9em; font-weight: bold; margin-bottom: 5px;">üè∑Ô∏è T√™n s·∫£n ph·∫©m</div>
                    <div style="color: #333; font-size: 1.1em; font-weight: bold;">${name}</div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'productModal') {
                document.getElementById('productModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Keyboard shortcut to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
